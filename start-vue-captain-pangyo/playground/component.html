<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-content></app-content>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
    <!-- 
      [Vue warn]: Unknown custom element: <app-footer> - did you register the component correctly? For recursive components, make sure to provide the "name" option.
      (found in <Root>)
     -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    /* 
      전역 컴포넌트
      Vue.component('컴포넌트 이름', 컴포넌트 내용);
    */
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });
    Vue.component('app-content', {
      template: '<div>content</div>'
    });
    /* 
      Vue.component()로 등록하려면 인스턴스 생성 코드 전에 컴포넌트를 등록해주어야 한다
    */
    new Vue({
      el: '#app',
      components: {
        /*
          지역 컴포넌트
          key(컴포넌트 이름): value(컴포넌트 내용)
        */
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      },
    });

    new Vue({
      el: '#app2'
    });
  </script>

</body>
</html>
